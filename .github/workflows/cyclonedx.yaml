name: CycloneDX

on:
  push:
    branches:
      - 'frontend'
      - 'backend'

jobs:
  cyclonedx:
    runs-on: ubuntu-latest
    name: Generate CycloneDX SBOM
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2.5.3
        with:
          node-version: '14.x'
      - name: Install dependencies
        if: contains(github.ref, 'frontend')
        run: |
        cd ./frontend
        npm install
        if: contains(github.ref, 'backend')
        run: |
        cd ./backend
        npm install
      - name: Generate SBOM with CycloneDX
        uses: CycloneDX/gh-action-generate-bom@v2
        with:
          output: './sbom.xml'
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.event_name == 'push' && contains(github.ref, 'frontend') && 'sbom_frontend.xml' || 'sbom_backend.xml' }}
          path: ${{ github.event_name == 'push' && contains(github.ref, 'frontend') && 'frontend/sbom.xml' || 'backend/sbom.xml' }}
      - name: Download SBOM artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{ github.event_name == 'push' && contains(github.ref, 'frontend') && 'sbom_frontend.xml' || 'sbom_backend.xml' }}
          path: './'
      - name: Display contents of SBOM artifact
        run: cat sbom.xml
