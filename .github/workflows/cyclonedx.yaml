name: CycloneDX

on:
  push:
    branches:
      - 'frontend'
      - 'backend'

env:
  WORKING_DIR: ${{ github.event_name == 'push' && contains(github.ref, 'frontend') && 'frontend' || 'backend' }}
defaults:
  run:
    shell: bash
    working-directory: ${{ WORKING_DIR }}

jobs:
  cyclonedx:
    runs-on: ubuntu-latest
    name: Generate CycloneDX SBOM
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install dependencies
        run: |
          ls
          pwd
          npm install
      - name: Generate SBOM with CycloneDX
        uses: CycloneDX/gh-node-module-generatebom@v1
        with:
          output: './sbom.xml'
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.event_name == 'push' && contains(github.ref, 'frontend') && 'sbom_frontend.xml' || 'sbom_backend.xml' }}
          path: ${{ github.event_name == 'push' && contains(github.ref, 'frontend') && 'frontend/sbom.xml' || 'backend/sbom.xml' }}
      - name: Download SBOM artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{ github.event_name == 'push' && contains(github.ref, 'frontend') && 'sbom_frontend.xml' || 'sbom_backend.xml' }}
          path: './'
      - name: Display contents of SBOM artifact
        run: cat sbom.xml
